
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.kustomerapp.com/card-js/latest/kustomer-card.min.js"></script>
  <script>
      function loadContext() {
          // Kustomer.initialize is required for card visibility in the panel.
          Kustomer.initialize(function (contextJSON) {
              console.log(contextJSON)
              var template = $("#mp_template").html();
              $("#panel").html(Mustache.render(template,contextJSON ));
              Kustomer.resize();
          });
            
      }
  </script>
</head>
<body onload="loadContext()">
    <h1>Lets try our best</h1>
<script id="mp_template" type="text/template">
<div class="container">
  <div class="row">
    <div class="col ">
        <label for="staticEmail" class="col-sm-2 col-form-label">Order #</label>
        <label for="staticEmail" class="col-sm-2 col-form-label">{{order.properties.order_id}}</label>
    </div>
    <div class="col ">
        <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
        <label for="staticEmail" class="col-sm-2 col-form-label">{{order.event}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col ">
        <label for="staticEmail" class="col-sm-2 col-form-label">Cart Amount</label>
        <label for="staticEmail" class="col-sm-2 col-form-label">{{order.properties.cart_amount}}</label>
    </div>
    <div class="col">
        <label for="staticEmail" class="col-sm-2 col-form-label">Currency</label>
        <label for="staticEmail" class="col-sm-2 col-form-label">{{order.properties.currency}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col ">
        
        <label for="staticEmail" class="col-sm-2 col-form-label">Products</label>
        {{#order.properties.product_name}}
        <label for="staticEmail" class="col-sm-2 col-form-label">{{.}}</label>
        {{/order.properties.product_name}}
    </div>
    <div class="col">
        <label for="staticEmail" class="col-sm-2 col-form-label"></label>
        <label for="staticEmail" class="col-sm-2 col-form-label"></label>
    </div>
  </div>
</div>
</script> 
<div id="panel">

</div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
</body>
</html>
